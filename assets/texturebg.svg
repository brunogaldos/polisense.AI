<!-- Simple texture background SVG -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="texture" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#2a2a2a"/>
      <circle cx="10" cy="10" r="1" fill="#444" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="url(#texture)"/>
  
  <!-- Additional texture elements -->
  <circle cx="50" cy="50" r="15" fill="#333" opacity="0.2"/>
  <circle cx="350" cy="80" r="20" fill="#333" opacity="0.15"/>
  <circle cx="100" cy="200" r="25" fill="#333" opacity="0.1"/>
  <circle cx="300" cy="250" r="18" fill="#333" opacity="0.2"/>
  
  <!-- Subtle lines -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="#444" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#444" stroke-width="1" opacity="0.1"/>
  <line x1="100" y1="0" x2="100" y2="300" stroke="#444" stroke-width="1" opacity="0.1"/>
  <line x1="300" y1="0" x2="300" y2="300" stroke="#444" stroke-width="1" opacity="0.1"/>
</svg>

